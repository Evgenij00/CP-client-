<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<body>

        <div class="d-flex align-items-center">
            <a class="menu-btn mr-2" id="menu-btn"><span></span></a>
            <a class="navbar-brand" href="/index.html">Логотип</a>
        </div>

        <!-- Контейнер -->
        <div class="d-flex">
            <form class="form-inline my-2 my-lg-0 mr-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Введите название..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
            </form>
            <a href="./check-in.html" type="button" class="btn btn-danger">Войти</a>
        </div>

    <!-- Боковое меню -->

            <li><a class='cat-item' href="./category.html">Категория 3</a></li>

            <li><a class='cat-item' href="./category.html">Категория 5</a></li>

            <div class="form-group">
              <!-- <label for="exampleInputPassword1">Password</label> -->
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль">
            </div>
    
            <!-- <div class="form-group form-check">

            <a class="link-auth" href="./log-in.html">Авторизация</a>
        </form>
    </div>
